# Example: Same Account, Same Region
# Use case: Replicate with transformation to a different secret name in the same region
#
# Deploy with:
#   sam deploy --parameter-overrides-file examples/same-region.yaml

Parameters:
  SourceSecretPattern: 'arn:aws:secretsmanager:us-east-1:123456789012:secret:source-*'
  DestinationRegion: 'us-east-1'
  DestinationSecretName: 'destination-secret'
  DestinationAccountRoleArn: ''
  TransformMode: 'sed'
  LogLevel: 'INFO'
  EnableMetrics: 'true'
  TransformationSecretPrefix: 'secrets-replicator/transformations/'

# Setup Instructions:
# 1. Create transformation secret:
#    aws secretsmanager create-secret \
#      --name secrets-replicator/transformations/basic-transform \
#      --secret-string 's/dev/prod/g'
#
# 2. Tag source secret with transformation name:
#    aws secretsmanager tag-resource \
#      --secret-id source-secret \
#      --tags Key=SecretsReplicator:TransformSecretName,Value=basic-transform
#
# Notes:
# - Both source and destination are in us-east-1
# - Transformation rules stored in secrets-replicator/transformations/basic-transform
# - Destination secret will have a different name than source
# - Same AWS account (no cross-account role needed)
