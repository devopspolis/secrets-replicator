# Example: Same Account, Cross-Region
# Use case: Replicate secrets from us-east-1 to us-west-2 for disaster recovery
#
# Deploy with:
#   sam deploy --parameter-overrides-file examples/cross-region.yaml

Parameters:
  SourceSecretPattern: 'arn:aws:secretsmanager:us-east-1:123456789012:secret:app-*'
  DestinationRegion: 'us-west-2'
  DestinationSecretName: ''  # Use same name as source (recommended for DR)
  DestinationAccountRoleArn: ''
  TransformMode: 'sed'
  LogLevel: 'INFO'
  EnableMetrics: 'true'
  TransformationSecretPrefix: 'secrets-replicator/transformations/'

# Setup Instructions:
# 1. Create transformation secret with region swap rules:
#    aws secretsmanager create-secret \
#      --name secrets-replicator/transformations/region-swap-east-to-west \
#      --secret-string 's/us-east-1/us-west-2/g'
#
# 2. Tag source secrets with transformation name:
#    aws secretsmanager tag-resource \
#      --secret-id app-db-credentials \
#      --tags Key=SecretsReplicator:TransformSecretName,Value=region-swap-east-to-west
#
# Notes:
# - Source secrets in us-east-1, destination in us-west-2
# - Transformation rules stored in transformation secret
# - Same AWS account (no cross-account role needed)
# - Destination secret inherits source name (recommended for DR)
# - Common pattern for DR/multi-region deployments
