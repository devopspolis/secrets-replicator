name: Release to QA

# Standard Release Workflow:
# 1. Develop & Test: Create PR â†’ ci.yml runs automatically (lint, test, SAM validation, security)
# 2. Merge: After CI passes, merge PR to main
# 3. Release: Create GitHub Release via UI (https://github.com/devopspolis/secrets-replicator/releases/new)
#    - Tag format: v1.0.0
#    - GitHub auto-generates changelog from commits/PRs
#    - Click "Publish release" â†’ this workflow auto-triggers
# 4. Deploy: This workflow builds, packages, and deploys to QA environment
# 5. Verify: Test functionality in QA environment
# 6. Promote: When ready, use deploy-release-to-prod.yml workflow
#
# Manual Deployment (without creating a release):
# - Use workflow_dispatch with version input
# - Set create_tag=true to create git tag automatically
# - Useful for re-deployments or hotfixes

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version tag (e.g., v1.0.0 or 1.0.0)'
        required: true
        type: string
      create_tag:
        description: 'Create git tag if it does not exist'
        required: false
        type: boolean
        default: true

permissions:
  id-token: write
  contents: write
  actions: read

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set_environment.outputs.environment }}
      version: ${{ steps.set_version.outputs.version }}
      s3_bucket: ${{ steps.set_s3.outputs.s3_bucket }}
      s3_uri: ${{ steps.set_s3.outputs.s3_uri }}

    steps:
      - name: Determine git ref to checkout
        id: git_ref
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # GitHub Release event - use the release tag
            GIT_REF="${{ github.event.release.tag_name }}"
            echo "Checking out from GitHub Release: ${GIT_REF}"
          else
            # Manual trigger - normalize version to tag format
            VERSION="${{ github.event.inputs.version }}"
            # Ensure it has 'v' prefix for git tag
            if [[ ! "$VERSION" =~ ^v ]]; then
              GIT_REF="v${VERSION}"
            else
              GIT_REF="${VERSION}"
            fi
            echo "Checking out version: ${GIT_REF}"
          fi
          echo "git_ref=${GIT_REF}" >> $GITHUB_OUTPUT

      - name: Checkout code at release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.git_ref.outputs.git_ref }}
          fetch-depth: 0  # Full history needed for potential git operations

      - name: Create or verify tag
        run: |
          TAG_REF="${{ steps.git_ref.outputs.git_ref }}"
          CREATE_TAG="${{ github.event.inputs.create_tag }}"

          # For release events, tag always exists (GitHub creates it)
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "âœ… Tag ${TAG_REF} exists (from GitHub Release)" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # For manual triggers, check if tag exists
          if git rev-parse "${TAG_REF}" >/dev/null 2>&1; then
            echo "âœ… Tag ${TAG_REF} already exists" >> $GITHUB_STEP_SUMMARY
          else
            # Tag doesn't exist
            if [ "${CREATE_TAG}" = "true" ]; then
              echo "### Creating Tag ${TAG_REF}" >> $GITHUB_STEP_SUMMARY

              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git tag -a "${TAG_REF}" -m "Release ${TAG_REF} for QA deployment"
              git push origin "${TAG_REF}"

              echo "âœ… Tag ${TAG_REF} created" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ ERROR: Git tag ${TAG_REF} does not exist!" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Options:**" >> $GITHUB_STEP_SUMMARY
              echo "1. Re-run with 'create_tag' set to true" >> $GITHUB_STEP_SUMMARY
              echo "2. Create a GitHub Release first:" >> $GITHUB_STEP_SUMMARY
              echo "   https://github.com/${{ github.repository }}/releases/new" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          fi

      - name: Set environment
        id: set_environment
        run: echo "environment=qa" >> $GITHUB_OUTPUT

      - name: Set version
        id: set_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
            VERSION="${TAG_NAME#v}"  # Strip 'v' prefix
            echo "Source: GitHub Release tag ${TAG_NAME}"
          else
            VERSION="${{ github.event.inputs.version }}"
            # Strip 'v' prefix if present
            VERSION="${VERSION#v}"
            echo "Source: Manual input"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "### Building Version: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** QA" >> $GITHUB_STEP_SUMMARY

      - name: Set S3 configuration
        id: set_s3
        run: |
          echo "s3_bucket=secrets-replicator-builds" >> $GITHUB_OUTPUT
          echo "s3_uri=secrets-replicator-builds/${{ steps.set_version.outputs.version }}/packaged-qa.yaml" >> $GITHUB_OUTPUT

  build-and-package:
    name: Build and Package
    needs: setup
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyYAML
        run: pip3 install pyyaml

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-QA-Build-${{ github.run_id }}

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity
          echo "**Account:** ${{ vars.AWS_ACCOUNT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ vars.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY

      - name: Build application
        run: |
          echo "### Building Application..." >> $GITHUB_STEP_SUMMARY
          sam build

      - name: Package application (upload to S3)
        run: |
          S3_BUCKET="${{ needs.setup.outputs.s3_bucket }}"
          S3_PREFIX="releases/${{ needs.setup.outputs.version }}"

          # Create bucket if it doesn't exist
          if ! aws s3 ls "s3://${S3_BUCKET}" --region ${{ vars.AWS_REGION }} 2>/dev/null; then
            echo "Creating builds bucket: ${S3_BUCKET}"
            if [ "${{ vars.AWS_REGION }}" = "us-east-1" ]; then
              aws s3 mb "s3://${S3_BUCKET}" --region ${{ vars.AWS_REGION }}
            else
              aws s3api create-bucket \
                --bucket "${S3_BUCKET}" \
                --region ${{ vars.AWS_REGION }} \
                --create-bucket-configuration LocationConstraint=${{ vars.AWS_REGION }}
            fi

            # Enable versioning
            aws s3api put-bucket-versioning \
              --bucket "${S3_BUCKET}" \
              --versioning-configuration Status=Enabled \
              --region ${{ vars.AWS_REGION }}
          fi

          echo "### Packaging Application..." >> $GITHUB_STEP_SUMMARY

          # Package with version-specific prefix
          sam package \
            --template-file .aws-sam/build/template.yaml \
            --output-template-file packaged-qa.yaml \
            --s3-bucket "${S3_BUCKET}" \
            --s3-prefix "${S3_PREFIX}" \
            --region ${{ vars.AWS_REGION }}

          echo "**Package Location:** s3://${S3_BUCKET}/${S3_PREFIX}/" >> $GITHUB_STEP_SUMMARY

      - name: Remove SAR metadata (not needed for CloudFormation deployment)
        run: |
          # SAR metadata (AWS::ServerlessRepo::Application) is only needed when publishing to SAR
          # For regular CloudFormation deployments, it causes errors because it references
          # README.md and LICENSE files that aren't included in the deployment package

          echo "Removing SAR metadata from packaged template..."

          if grep -q "^Metadata:" packaged-qa.yaml; then
            # Remove entire Metadata section
            sed -i '/^Metadata:/,/^[A-Z]/{ /^Metadata:/d; /^[A-Z]/!d; }' packaged-qa.yaml
            echo "âœ… SAR metadata removed (not needed for QA deployment)"
          else
            echo "â„¹ï¸  No Metadata section found in packaged template"
          fi

      - name: Upload packaged template to S3
        run: |
          S3_BUCKET="${{ needs.setup.outputs.s3_bucket }}"
          S3_KEY="releases/${{ needs.setup.outputs.version }}/packaged-qa.yaml"

          aws s3 cp packaged-qa.yaml "s3://${S3_BUCKET}/${S3_KEY}" \
            --region ${{ vars.AWS_REGION }}

          echo "### Package Uploaded to S3" >> $GITHUB_STEP_SUMMARY
          echo "**S3 URI:** s3://${S3_BUCKET}/${S3_KEY}" >> $GITHUB_STEP_SUMMARY

      - name: Store packaged template as GitHub artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: packaged-template-${{ needs.setup.outputs.version }}
          path: packaged-qa.yaml
          retention-days: 90

      - name: Build summary
        run: |
          echo "## ðŸ“¦ Build Complete - Awaiting Approval" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.setup.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Package:** s3://${{ needs.setup.outputs.s3_bucket }}/releases/${{ needs.setup.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Artifact:** packaged-template-${{ needs.setup.outputs.version }} (backup)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Approve deployment to QA environment" >> $GITHUB_STEP_SUMMARY
          echo "2. After QA validation, promote to production via 'Release to Prod' workflow" >> $GITHUB_STEP_SUMMARY

  approval:
    name: Approval
    needs: [setup, build-and-package]
    runs-on: ubuntu-latest
    environment: approval
    steps:
      - name: Approval
        run: echo "Approved"

  deploy-to-qa:
    name: Deploy to QA
    needs: [setup, build-and-package, approval]
    runs-on: ubuntu-latest
    environment: qa

    steps:
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-QA-Deploy-${{ github.run_id }}

      - name: Download packaged template from S3
        run: |
          S3_BUCKET="${{ needs.setup.outputs.s3_bucket }}"
          S3_KEY="releases/${{ needs.setup.outputs.version }}/packaged-qa.yaml"

          echo "### Downloading Package from S3..." >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.setup.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** s3://${S3_BUCKET}/${S3_KEY}" >> $GITHUB_STEP_SUMMARY

          aws s3 cp "s3://${S3_BUCKET}/${S3_KEY}" packaged-qa.yaml \
            --region ${{ vars.AWS_REGION }}

      - name: Deploy to QA environment
        run: |
          echo "### Deploying to QA..." >> $GITHUB_STEP_SUMMARY

          sam deploy \
            --template-file packaged-qa.yaml \
            --stack-name secrets-replicator-qa \
            --region ${{ vars.AWS_REGION }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment=qa \
            --tags \
              Environment=qa \
              Version=${{ needs.setup.outputs.version }} \
              ManagedBy=GitHubActions

      - name: Get QA stack outputs
        run: |
          echo "### QA Deployment Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          aws cloudformation describe-stacks \
            --stack-name secrets-replicator-qa \
            --region ${{ vars.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output table >> $GITHUB_STEP_SUMMARY

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ QA Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.setup.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Stack:** secrets-replicator-qa" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Validate functionality in QA environment" >> $GITHUB_STEP_SUMMARY
          echo "2. When ready, trigger 'Release to Prod' workflow with version \`${{ needs.setup.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Production will retrieve package from QA S3 using environment switching" >> $GITHUB_STEP_SUMMARY
