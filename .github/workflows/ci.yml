name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Black (code formatting)
        run: |
          black --check src/ tests/
        continue-on-error: false

      - name: Run Pylint (code quality)
        run: |
          pylint src/ --disable=fixme,duplicate-code --fail-under=8.0

      - name: Run Mypy (type checking)
        run: |
          mypy src/ --ignore-missing-imports

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=74 \
            --junitxml=junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml
          retention-days: 30

  validate-sam:
    name: Validate SAM Template
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Generate template.yaml from sam_template.yml
        run: |
          # Use CI version format for validation
          VERSION="0.0.ci${{ github.run_number }}"
          SEMANTIC_VERSION="${VERSION}"

          sed \
            -e "s/%%VERSION%%/${VERSION}/g" \
            -e "s/%%SEMANTIC_VERSION%%/${SEMANTIC_VERSION}/g" \
            sam_template.yml > template.yaml

          echo "Template created with version: ${VERSION}"

      - name: Validate SAM template
        run: sam validate --lint

      - name: SAM build
        run: sam build --cached

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          pip install bandit[toml] safety

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ --format screen

      - name: Run Safety check
        run: |
          pip install -e ".[dev]"
          safety check --json --output safety-report.json || true
          safety check || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  all-checks:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs: [lint, test, validate-sam, security]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Validate SAM: ${{ needs.validate-sam.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "âŒ Linting failed"
            exit 1
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi

          if [ "${{ needs.validate-sam.result }}" != "success" ]; then
            echo "âŒ SAM validation failed"
            exit 1
          fi

          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "âš ï¸  Security scan had issues (non-blocking)"
          fi

          echo "âœ… All critical checks passed"

      - name: Comment PR status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = {
              lint: '${{ needs.lint.result }}',
              test: '${{ needs.test.result }}',
              sam: '${{ needs.validate-sam.result }}',
              security: '${{ needs.security.result }}'
            };

            const passed = Object.values(status).filter(s => s === 'success').length;
            const total = Object.keys(status).length;

            const body = `## CI Results

            ${passed === total ? 'âœ…' : 'âŒ'} **${passed}/${total} checks passed**

            - ${status.lint === 'success' ? 'âœ…' : 'âŒ'} Code Quality (Black, Pylint, Mypy)
            - ${status.test === 'success' ? 'âœ…' : 'âŒ'} Unit Tests (Coverage â‰¥ 90%)
            - ${status.sam === 'success' ? 'âœ…' : 'âŒ'} SAM Template Validation
            - ${status.security === 'success' ? 'âœ…' : 'âš ï¸'} Security Scan

            ${passed < total ? '\nâš ï¸ Please fix failing checks before merging.' : '\nğŸ‰ All checks passed! Ready to merge.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
